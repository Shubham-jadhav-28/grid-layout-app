  <!-- Kendo Grid -->
  <kendo-grid
    [kendoGridBinding]="gridView"
    kendoGridSelectBy="id"
    [(selectedKeys)]="mySelection"
    [selectable]="{ mode: 'multiple', drag: true }"
    [pageSize]="20"
    [pageable]="true"
    [sortable]="true"
    [groupable]="false"
    [reorderable]="true"
    [resizable]="true"
    [height]="500"
    [columnMenu]="{ filter: true }"
  >
    <ng-template kendoGridToolbarTemplate>
      <select class="form-select w-auto">
        <option>All Leads</option>
      </select>
      <select class="form-select w-25">
        <option>Select Saved Preferences</option>
        <option>avg smf</option>
        <option>canada</option>
        <option>App.setter</option>
        <option>Canada Filter</option>
        <option>Interstate Marie</option>
        <option>lostswon</option>
      </select>
      <kendo-textbox
        [style.width.px]="250"
        placeholder=" Type Search Keyword..."
        (valueChange)="onFilter($event)"
      >
      </kendo-textbox>
      <i class="search-btn bi bi-search"></i>

      <div class="ms-auto gap-2">
        <div class="custom-toggle">
          <button class="toggle-btn active">Non-Intl.</button>
          <button class="toggle-btn">Intl.</button>
        </div>

        <button
          class="k-button k-button-sm k-rounded-md k-button-solid-success"
        >
          Clear Filters
        </button>
        <button
          class="k-button k-button-lg k-rounded-md k-button-solid-success"
        >
          Bulk Edit
        </button>
        <button
          class="k-button k-button-lg k-rounded-md k-button-solid-success"
        >
          Save Preferences
        </button>
        <button
          type="button"
          class="btn btn-outline-success rounded rounded-3 px-2 py-1"
        >
          <i class="bi bi-list fs-5"></i>
        </button>
      </div>
    </ng-template>

    <kendo-grid-checkbox-column
      [width]="45"
      [headerClass]="{ 'text-center': true, 'checkbox-column-header': true }"
      [class]="{ 'text-center': true, 'checkbox-column-cell': true }"
      [resizable]="false"
      [columnMenu]="true"
      [showSelectAll]="true"
    ></kendo-grid-checkbox-column>
    <kendo-grid-command-column [width]="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand [primary]="true">Edit</button>
        <button kendoGridRemoveCommand>Remove</button>
        <button
          kendoGridSaveCommand
          [disabled]="formGroup ? formGroup.invalid : false"
        >
          {{ isNew ? "Add" : "Update" }}
        </button>

        <button kendoGridCancelCommand>
          {{ isNew ? "Discard changes" : "Cancel" }}
        </button>
      </ng-template>
    </kendo-grid-command-column>
    <kendo-grid-column
      field="Actions"
      title="Actions"
      [width]="150"
      [headerClass]="'text-center'"
      [class]="'text-center'"
    >
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <div class="dropdown">
          <button
            class="btn btn-success dropdown-toggle"
            icon="gear"
            type="button"
            [id]="'dropdownMenuButton' + rowIndex"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-gear"></i> Actions
          </button>
          <ul
            class="dropdown-menu"
            [attr.aria-labelledby]="'dropdownMenuButton' + rowIndex"
          >
            <li><a class="dropdown-item" href="#">Edit</a></li>
            <li><a class="dropdown-item" href="#">Delete</a></li>
          </ul>
        </div>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column
      field="recordId"
      title="Record ID"
      [width]="100"
    ></kendo-grid-column>
    <kendo-grid-column
      field="lastName"
      title="Last Name"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="firstName"
      title="First Name"
      [width]="150"
    ></kendo-grid-column>

    <kendo-grid-column
      field="primaryEmailAddress"
      title="PrimaryEmailAddress"
      [width]="200"
    ></kendo-grid-column>
    <kendo-grid-column
      field="primaryPhoneType"
      title="primaryPhoneType"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="lmpLeadId"
      title="LMP Lead ID"
      [width]="150"
    ></kendo-grid-column>

    <kendo-grid-column
      field="appointmentType"
      title="Appointment Type"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="bookingAgency"
      title="Booking Agency"
      [width]="150"
    ></kendo-grid-column>

    <kendo-grid-pdf
      fileName="Employees.pdf"
      [repeatHeaders]="true"
    ></kendo-grid-pdf>

    <kendo-grid-excel fileName="Employees.xlsx"></kendo-grid-excel>
  </kendo-grid>
</div>
